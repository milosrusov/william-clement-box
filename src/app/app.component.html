<header>
  <h2>William Clement Box</h2>
</header>
<main>
  <div class="content-wrapper">
    <app-model-viewer 
      [cameraConfig]="cameraConfig" 
      (meshSelected)="onMeshSelected($event)"
      [class.sidebar-open]="selectedMesh">
    </app-model-viewer>

    <div class="mesh-sidebar" *ngIf="selectedMesh">
      <div class="sidebar-header">
        <h3>{{selectedMesh.name}}</h3>
        <button (click)="closeSidebar()" class="close-btn">&times;</button>
      </div>
      <div class="sidebar-content">
        <div class="position-section">
          <h4>Position</h4>
          <div class="position-row">
            <span>X:</span>
            <span>{{selectedMesh.position[0] | number:'1.2-2'}}</span>
          </div>
          <div class="position-row">
            <span>Y:</span>
            <span>{{selectedMesh.position[1] | number:'1.2-2'}}</span>
          </div>
          <div class="position-row">
            <span>Z:</span>
            <span>{{selectedMesh.position[2] | number:'1.2-2'}}</span>
          </div>
        </div>
        <div class="thumbnail-section">
          <div *ngIf="!selectedMesh?.thumbnail" class="thumbnail-loading">
            Loading thumbnail...
          </div>
          <img *ngIf="selectedMesh?.thumbnail" 
               [src]="selectedMesh.thumbnail" 
               alt="Mesh thumbnail">
        </div>
      </div>
    </div>
  </div>
</main>
<footer>
</footer>
